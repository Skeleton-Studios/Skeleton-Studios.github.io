<!DOCTYPE html>

<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <head>
      <title>On Your Hands</title>
      <link rel="icon" type="image/x-icon" href="Images/OYHIcon.png">
    </head>
    
    <body>
        <style>
        @import url('StyleSheet.css');
        </style>
        
        <div style="background-color:#000000" id="logo">
          <img src="Images/long_logo.png" alt="Skeleton Studios Logo" class="center-logo">  
        </div>

        <div class="navbar">
          <a href="index.html">About</a>
          <a class="highlighted" href="playnow.html">Play Now!</a>
          <a class="active">Dev Log</a>
          <a href="contact.html">Contact</a>
        </div> 

        <script>
            // When the user scrolls the page, execute myFunction
            window.onscroll = function() {myFunction()};

            // Get the navbar
            var navbar = document.getElementById("navbar");
            var logo = document.getElementById("logo");

            // Get the offset position of the navbar
            var sticky = navbar.offsetTop;
            var logooffset = logo.offsetTop;

            // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
            function myFunction() {
              if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
              } else {
                navbar.classList.remove("sticky");
              }
                if (window.pageYOffset >= logooffset) {
                logo.classList.add("logooffset")
              } else {
                logo.classList.add("logooffset")
              }
            } 
        </script>
            <h1>Coming Soon, check back later!</h1>

    </body>
</html>
